<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>make it rian</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="res/style.css">
  </head>
  <body>
    <script src="res/jquery.js"></script>
    <script src="res/lockr.min.js"></script>
    <script src="res/app.js"></script>
    <div class="request">
      <div class="box">
        <div class="text"></div>
        <div class="yes"></div>
        <div class="no"></div>
      </div>
    </div>
    <div class="options-btn">
      <i class="material-icons">more_vert</i>
    </div>
    <div class="home-menu">
      <div class="exit-menu">
        <i class="material-icons">close</i>
      </div>
      <div class="play">
        PLAY <i class="material-icons">play_circle_outline</i>
      </div>
      <div class="reset reset-btn">
        RESET <i class="material-icons">delete</i>
      </div>
      <div class="info">
        INFO <i class="material-icons">info_outline</i>
      </div>
    </div>
    <div class="info-page">
      <div class="back">
        <i class="material-icons">arrow_forward</i>
      </div>
      <div class="text">A fake versions of the make it rain app made for the web. turn on mod menu:</div>
      <div class="switch on-off-menu"><div></div></div>
    </div>
    <div class="container">
      <div class='upgradesleft'>
        <div class='title noselect'>buy</div>
        <div class="buy-section">
          <div class="buyitem a-1"></div><div class="buyitem a-2"></div><div class="buyitem a-3"></div><div class="buyitem a-4"></div>
          <div class="buyitem a-5"></div><div class="buyitem a-6"></div><div class="buyitem a-7"></div><div class="buyitem a-8"></div>
          <div class="buyitem a-9"></div><div class="buyitem a-10"></div><div class="buyitem a-11"></div><div class="buyitem a-12"></div>
          <div class="buyitem a-13"></div><div class="buyitem a-14"></div><div class="buyitem a-15"></div><div class="buyitem a-16"></div>
          <div class="buyitem a-17"></div><div class="buyitem a-18"></div><div class="buyitem a-19"></div><div class="buyitem a-20"></div>
          <div class="buyitem a-21"></div><div class="buyitem a-22"></div><div class="buyitem a-23"></div><div class="buyitem a-24"></div>
          <div class="buyitem a-25"></div><div class="buyitem a-26"></div><div class="buyitem a-27"></div><div class="buyitem a-28"></div>
          <div class="buyitem a-29"></div><div class="buyitem a-30"></div><div class="buyitem a-31"></div><div class="buyitem a-32"></div>
          <div class="buyitem a-33"></div><div class="buyitem a-34"></div><div class="buyitem a-35"></div><div class="buyitem a-36"></div>
          <div class="buyitem a-37"></div><div class="buyitem a-38"></div><div class="buyitem a-39"></div>
        </div>
      </div>
      <div class='center'>
        <div class="title noselect">
          ---
        </div>
        <div class="hideparts">
          <div class="left hide-left clickable">
            <i class="material-icons noselect">chevron_right</i>
          </div>
          <div class="center-total-text">

          </div>
          <div class="right hide-right clickable">
            <i class="material-icons noselect">chevron_left</i>
          </div>
        </div>
        <div class="moneycontainer">
          <div class="moneyholder">
            <div class="moneybiljet" id="moneybiljetid">

            </div>
          </div>
        </div>
        <div class="modopener hidden-">
          <input type="text" name="modmenu" class="modtext modtext-a"><input type="text" name="modmenu" class="modtext modtext-b"></input><button class="modsubmit"></button>
        </div>
      </div>
      <div class='upgradesright'>
        <div class="title noselect">
          stats &amp; upgrades
        </div>
        <div class="leveltotal">
          <div class="title-item">
            level: 0
          </div>
          <div class="process">
            <div></div>
          </div>
        </div>
        <div class="upgrades">
          <div class="title-item noselect">Upgrades</div>
          <div class="all">
            <div class="item upgradecoins">
              <i class="material-icons">monetization_on</i>
              <div class="text data">
                <div class="text"></div>
                <div class="cost"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
